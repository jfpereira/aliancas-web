
<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="user.password"
               #password="ngModel"
               class="form-control" required>
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3" style="background-color: black;">
        Sign Up
      </button>
    </form>

    <a [routerLink]="['/register']" class="btn btn-link" style="color: darkgrey;">
      Create new account!
    </a>
  </div>
</div>
