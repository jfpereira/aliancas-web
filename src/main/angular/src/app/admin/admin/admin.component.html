<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="car-header">
        <div class="row">

          <div class="col-6">
            <h3>Alian√ßas</h3>
          </div>

          <div class="col-6 text-end">
            <button class="btn btn-primary" (click)="createPlayerRequest()">Create Player</button>
          </div>

        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Numero</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Posicao</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of playList; index as ind">
            <th scope="row">{{ind + 1}}</th>
            <td>{{item.num}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.email}}</td>
            <td>{{item.posicao}}</td>
            <td>
              <button class="btn btn-primary me-1">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<app-player></app-player>
